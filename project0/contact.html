        <div class ="container">

            <h1>Contact</h1>
            <p class="lead">So you want to hire me! Great!</p>
            <p>Enter the details below. I am eager to receive your proposal.</p>

            <form action="https://formspree.io/myydzqbw" method="POST" encType="multipart/form-data">
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" name="_replyto" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="InputMessage">Your Message</label>
                    <textarea class="form-control" name="message" placeholder="Enter your message here"></textarea>
                </div>
               
                <input type="hidden" name="_subject" value="Contact form submitted">
                <input type="hidden" name="_after" value="https://myhomepage.net/">
                <input type="hidden" name="_honeypot" value="">
                <input type="hidden" name="_confirmation" value="">
                <input type="submit" class="btn btn-primary" value="Send Message">
            </form>
            
        </div>
    </main>
